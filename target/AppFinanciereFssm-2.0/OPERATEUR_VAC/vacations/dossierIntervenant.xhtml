        <ui:composition template="./../templateTest.xhtml">
 <ui:define name="titlepanelLeft">

                <div class="x_content">

        <p:column headerText="Module" sortBy="#{item.module}">
            <h:outputText value="#{item.module}" />
        </p:column>

                     <p:column headerText="Date fin" sortBy="#{item.dateFin}">
                         <h:outputText value="#{item.dateFin}" />
        </p:column>
                    <p:column headerText="" >
                          <p:commandButton actionListener="#{dossierprovisoirController.initredirection(item, 1)}" value="Créer une vacation" ajax="false" style="background: #64c497;color: white;"/>
