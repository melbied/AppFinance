<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DossierprovisoirCreateDlg" widgetVar="DossierprovisoirCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDossierprovisoirTitle}">
            <h:form id="DossierprovisoirCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{dossierprovisoirController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreateDossierprovisoirLabel_nomComplet}" for="nomComplet" />
                        <p:inputText id="nomComplet" value="#{dossierprovisoirController.selected.nomComplet}" title="#{bundle.CreateDossierprovisoirTitle_nomComplet}" />
                        <p:outputLabel value="#{bundle.CreateDossierprovisoirLabel_dernierDiplome}" for="dernierDiplome" />
                        <p:inputText id="dernierDiplome" value="#{dossierprovisoirController.selected.dernierDiplome}" title="#{bundle.CreateDossierprovisoirTitle_dernierDiplome}" />
                        <p:outputLabel value="#{bundle.CreateDossierprovisoirLabel_nbrHeures}" for="nbrHeures" />
                        <p:inputText id="nbrHeures" value="#{dossierprovisoirController.selected.nbrHeures}" title="#{bundle.CreateDossierprovisoirTitle_nbrHeures}" />
                        <p:outputLabel value="#{bundle.CreateDossierprovisoirLabel_module}" for="module" />
                        <p:inputText id="module" value="#{dossierprovisoirController.selected.module}" title="#{bundle.CreateDossierprovisoirTitle_module}" />
                      
                        <p:outputLabel value="#{bundle.CreateDossierprovisoirLabel_dateDebut}" for="dateDebut" />
                        <p:calendar id="dateDebut" pattern="MM/dd/yyyy HH:mm:ss" value="#{dossierprovisoirController.selected.dateDebut}" title="#{bundle.EditDossierprovisoirTitle_dateDebut}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateDossierprovisoirLabel_dateFin}" for="dateFin" />
                        <p:calendar id="dateFin" pattern="MM/dd/yyyy HH:mm:ss" value="#{dossierprovisoirController.selected.dateFin}" title="#{bundle.EditDossierprovisoirTitle_dateFin}"  showOn="button"/>
                        <p:outputLabel value="Grade de l'intervenant" for="idGrade" />
                       <h:selectOneMenu id="idGrade" value="#{dossierprovisoirController.selected.idGrade}"  styleClass="form-control" >
                            <f:selectItems value="#{graddiplomeController.itemsAvailableSelectOne}"
                                           var="idGradeItem"
                                           itemValue="#{idGradeItem}"
                                           itemLabel="#{idGradeItem.intituleGrade}"/>
                        </h:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{dossierprovisoirController.create}" value="#{bundle.Save}" update="display,:DossierprovisoirListForm:datalist,:growl" oncomplete="handleSubmit(args,'DossierprovisoirCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DossierprovisoirCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
